<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Worksheets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MAIN SCREEN -->
  <h1 class="header">English Worksheets</h1>
  <p class="subtitle">Choose worksheet and complete tasks</p>
  <button class="menu" id="startBtn">Start</button>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="modal">

      <!-- Worksheets -->
      <div id="worksheets" class="sections hidden"></div>

      <!-- Tasks -->
      <div id="tasks" class="sections hidden"></div>

      <!-- Task Content -->
      <div id="content"></div>

      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
